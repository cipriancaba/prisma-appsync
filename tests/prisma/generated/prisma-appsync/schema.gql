type User @aws_auth(cognito_groups: ["admins"]) {
    uuid: String!
    username: String!
    email: AWSEmail!
    role: Role!
    posts: [Post!]
}

type Post @aws_auth(cognito_groups: ["users", "admin"]) {
    id: Int!
    title: String!
    author: User
    authorUuid: String
    published: Boolean!
    views: Int!
    lastSavedAt: AWSDateTime!
}

type BatchPayload @aws_api_key {
    count: Int
}

enum Role {
    USER
    ADMIN
}

input RoleEnumFilter {
    equals: Role
    in: [Role!]
    not: RoleEnumFilter
    notIn: [Role!]
}

enum OrderByArg {
    ASC
    DESC
}

input UserFilter {
    some: UserScalarWhereInput
    every: UserScalarWhereInput
    none: UserScalarWhereInput
}

input UserRelationFilter {
    is: UserScalarWhereInput
    isNot: UserScalarWhereInput
}

input UserScalarWhereInput {
    uuid: String
    username: String
    email: AWSEmail
}

input UserWhereInput {
    OR: [UserWhereInput]
    NOT: [UserWhereInput]
    AND: [UserWhereInput]
    uuid: StringFilter
    username: StringFilter
    email: AWSEmailFilter
    role: RoleEnumFilter
    posts: PostFilter
}

input UserWhereUniqueInput {
    uuid: String
    username: String
    email: AWSEmail
}

input UserOrderByInput {
    uuid: OrderByArg
    username: OrderByArg
    email: OrderByArg
    role: OrderByArg
    posts: PostOrderByInput
}

input UserCreateInput {
    uuid: String!
    username: String!
    email: AWSEmail!
    role: Role!
    posts: UserPostsCreateRelationInput
}

input UserCreateManyInput {
    uuid: String!
    username: String!
    email: AWSEmail!
    role: Role!
}

input UserUpdateInput {
    uuid: String
    username: String
    email: AWSEmail
    role: Role
    posts: UserPostsUpdateRelationsInput
}

input UserUpdateUniqueInput {
    data: UserUpdateInput!
    where: UserWhereUniqueInput!
}

input UserUpdateManyInput {
    where: UserWhereInput!
    data: UserUpdateInput!
}

input UserUpsertInput {
    create: UserCreateInput!
    update: UserUpdateInput!
}

input UserUpsertUniqueInput {
    where: UserWhereUniqueInput!
    create: UserCreateInput!
    update: UserUpdateInput!
}

input UserConnectOrCreateInput {
    where: UserWhereUniqueInput!
    create: UserCreateInput!
}

input UserDeleteUniqueInput {
    where: UserWhereUniqueInput!
}

input UserDeleteManyInput {
    where: UserWhereInput!
}

input UserPostsCreateRelationInput {
    create: [PostCreateInput]
    connect: [PostWhereUniqueInput]
    connectOrCreate: [PostConnectOrCreateInput]
}

input UserPostsUpdateRelationsInput {
    connect: [PostWhereUniqueInput]
    create: [PostCreateInput]
    connectOrCreate: [PostConnectOrCreateInput]
    update: [PostUpdateUniqueInput]
    upsert: [PostUpsertUniqueInput]
    delete: [PostDeleteUniqueInput]
    disconnect: [PostWhereUniqueInput]
    set: [PostWhereUniqueInput]
    updateMany: [PostUpdateManyInput]
    deleteMany: [PostDeleteManyInput]
}

input PostFilter {
    some: PostScalarWhereInput
    every: PostScalarWhereInput
    none: PostScalarWhereInput
}

input PostRelationFilter {
    is: PostScalarWhereInput
    isNot: PostScalarWhereInput
}

input PostScalarWhereInput {
    id: Int
    title: String
    authorUuid: String
    published: Boolean
    views: Int
    lastSavedAt: AWSDateTime
}

input PostWhereInput {
    OR: [PostWhereInput]
    NOT: [PostWhereInput]
    AND: [PostWhereInput]
    id: IntFilter
    title: StringFilter
    author: UserRelationFilter
    authorUuid: StringFilter
    published: BooleanFilter
    views: IntFilter
    lastSavedAt: AWSDateTimeFilter
}

input PostWhereUniqueInput {
    id: Int
    authorUuid: String
}

input PostOrderByInput {
    id: OrderByArg
    title: OrderByArg
    author: UserOrderByInput
    authorUuid: OrderByArg
    published: OrderByArg
    views: OrderByArg
    lastSavedAt: OrderByArg
}

input PostCreateInput {
    title: String!
    author: PostAuthorCreateRelationInput
    published: Boolean!
    views: Int!
    lastSavedAt: AWSDateTime!
}

input PostCreateManyInput {
    title: String!
    published: Boolean!
    views: Int!
    lastSavedAt: AWSDateTime!
}

input PostUpdateInput {
    title: String
    author: PostAuthorUpdateRelationsInput
    published: Boolean
    views: Int
    lastSavedAt: AWSDateTime
}

input PostOperationInput {
    views: IntOperation
}

input PostUpdateUniqueInput {
    data: PostUpdateInput!
    where: PostWhereUniqueInput!
}

input PostUpdateManyInput {
    where: PostWhereInput!
    data: PostUpdateInput!
}

input PostUpsertInput {
    create: PostCreateInput!
    update: PostUpdateInput!
}

input PostUpsertUniqueInput {
    where: PostWhereUniqueInput!
    create: PostCreateInput!
    update: PostUpdateInput!
}

input PostConnectOrCreateInput {
    where: PostWhereUniqueInput!
    create: PostCreateInput!
}

input PostDeleteUniqueInput {
    where: PostWhereUniqueInput!
}

input PostDeleteManyInput {
    where: PostWhereInput!
}

input PostAuthorCreateRelationInput {
    create: UserCreateInput
    connect: UserWhereUniqueInput
    connectOrCreate: UserConnectOrCreateInput
}

input PostAuthorUpdateRelationsInput {
    connect: UserWhereUniqueInput
    create: UserCreateInput
    connectOrCreate: UserConnectOrCreateInput
    update: UserUpdateInput
    upsert: UserUpsertInput
    delete: Boolean
    disconnect: Boolean
}

input IntOperation {
    set: Int
    increment: Int
    decrement: Int
    multiply: Int
    divide: Int
}

input FloatOperation {
    set: Float
    increment: Float
    decrement: Float
    multiply: Float
    divide: Float
}

input AWSDateTimeFilter {
    equals: AWSDateTime
    gt: AWSDateTime
    gte: AWSDateTime
    in: [AWSDateTime!]
    lt: AWSDateTime
    lte: AWSDateTime
    not: AWSDateTimeFilter
    notIn: [AWSDateTime!]
}

input FloatFilter {
    equals: Float
    gt: Float
    gte: Float
    in: [Float!]
    lt: Float
    lte: Float
    not: FloatFilter
    notIn: [Float!]
}

input IntFilter {
    equals: Int
    gt: Int
    gte: Int
    in: [Int!]
    lt: Int
    lte: Int
    not: IntFilter
    notIn: [Int!]
}

input AWSJSONFilter {
    contains: String
    endsWith: String
    equals: AWSJSON
    in: [AWSJSON!]
    not: AWSJSONFilter
    notIn: [AWSJSON!]
    startsWith: String
}

input AWSEmailFilter {
    contains: String
    endsWith: String
    equals: AWSEmail
    in: [AWSEmail!]
    not: AWSEmailFilter
    notIn: [AWSEmail!]
    startsWith: String
}

input AWSURLFilter {
    contains: String
    endsWith: String
    equals: AWSURL
    in: [AWSURL!]
    not: AWSURLFilter
    notIn: [AWSURL!]
    startsWith: String
}

input StringFilter {
    contains: String
    endsWith: String
    equals: String
    in: [String!]
    not: StringFilter
    notIn: [String!]
    startsWith: String
    mode: String
}

input BooleanFilter {
    equals: Boolean
    not: BooleanFilter
}

type Mutation {
    # Create a new single User record.
    createUser(data: UserCreateInput!): User
        @aws_auth(cognito_groups: ["admins"])

    # Create multiple new User records.
    createManyUsers(
        data: [UserCreateManyInput!]
        skipDuplicates: Boolean
    ): BatchPayload @aws_auth(cognito_groups: ["admins"])

    # Update an existing single User record.
    updateUser(
        where: UserWhereUniqueInput!
        data: UserUpdateInput
    ): User @aws_auth(cognito_groups: ["admins"])

    # Update multiple existing User records.
    updateManyUsers(
        where: UserWhereInput!
        data: UserUpdateInput
    ): BatchPayload @aws_auth(cognito_groups: ["admins"])

    # Update an existing or create a new single User record.
    upsertUser(
        data: UserUpdateInput!
        where: UserWhereUniqueInput!
    ): User @aws_auth(cognito_groups: ["admins"])

    # Delete a single User record.
    deleteUser(where: UserWhereUniqueInput!): User
        @aws_auth(cognito_groups: ["admins"])

    # Delete multiple User records.
    deleteManyUsers(where: UserWhereInput!): BatchPayload
        @aws_auth(cognito_groups: ["admins"])

    # Create a new single Post record.
    createPost(data: PostCreateInput!): Post
        @aws_auth(cognito_groups: ["users", "admin"])

    # Create multiple new Post records.
    createManyPosts(
        data: [PostCreateManyInput!]
        skipDuplicates: Boolean
    ): BatchPayload
        @aws_auth(cognito_groups: ["users", "admin"])

    # Update an existing single Post record.
    updatePost(
        where: PostWhereUniqueInput!
        data: PostUpdateInput
        operation: PostOperationInput
    ): Post @aws_auth(cognito_groups: ["users", "admin"])

    # Update multiple existing Post records.
    updateManyPosts(
        where: PostWhereInput!
        data: PostUpdateInput
        operation: PostOperationInput
    ): BatchPayload
        @aws_auth(cognito_groups: ["users", "admin"])

    # Update an existing or create a new single Post record.
    upsertPost(
        data: PostUpdateInput!
        where: PostWhereUniqueInput!
    ): Post @aws_auth(cognito_groups: ["users", "admin"])

    # Delete a single Post record.
    deletePost(where: PostWhereUniqueInput!): Post
        @aws_auth(cognito_groups: ["users", "admin"])

    # Delete multiple Post records.
    deleteManyPosts(where: PostWhereInput!): BatchPayload
        @aws_auth(cognito_groups: ["users", "admin"])

    # Send a notification.
    notify(message: String!): PublishNotification
}

type Query {
    # Find a single User record by unique identifier.
    getUser(where: UserWhereUniqueInput!): User
        @aws_auth(cognito_groups: ["admins"])

    # Find many User records (optional query filters).
    listUsers(
        where: UserWhereInput
        orderBy: [UserOrderByInput]
        skip: Int
        take: Int
    ): [User] @aws_auth(cognito_groups: ["admins"])

    # Count all User records (optional query filters).
    countUsers(
        where: UserWhereInput
        orderBy: [UserOrderByInput]
        skip: Int
        take: Int
    ): Int @aws_auth(cognito_groups: ["admins"])

    # Find a single Post record by unique identifier.
    getPost(where: PostWhereUniqueInput!): Post
        @aws_auth(cognito_groups: ["users", "admin"])

    # Count all Post records (optional query filters).
    county(
        where: PostWhereInput
        orderBy: [PostOrderByInput]
        skip: Int
        take: Int
    ): Int @aws_auth(cognito_groups: ["users", "admin"])
}

type Subscription {
    # Triggered from `createPost` mutation (excl. `createManyPosts` and `upsertPost`).
    onCreatedPost(id: Int, authorUuid: String): Post
        @aws_subscribe(mutations: ["createPost"])
        @aws_auth(cognito_groups: ["users", "admin"])

    # Triggered from `updatePost` mutation (excl. `updateManyPosts` and `upsertPost`).
    onUpdatedPost(id: Int, authorUuid: String): Post
        @aws_subscribe(mutations: ["updatePost"])
        @aws_auth(cognito_groups: ["users", "admin"])

    # Triggered from `upsertPost` mutation.
    onUpsertedPost(id: Int, authorUuid: String): Post
        @aws_subscribe(mutations: ["upsertPost"])
        @aws_auth(cognito_groups: ["users", "admin"])

    # Triggered from `deletePost` mutation (excl. `deleteManyPosts`).
    onDeletedPost(id: Int, authorUuid: String): Post
        @aws_subscribe(mutations: ["deletePost"])
        @aws_auth(cognito_groups: ["users", "admin"])

    # Triggered from ANY SINGLE record mutation.
    onMutatedPost(id: Int, authorUuid: String): Post
        @aws_subscribe(
            mutations: [
                "createPost"
                "updatePost"
                "upsertPost"
                "deletePost"
            ]
        )
        @aws_auth(cognito_groups: ["users", "admin"])

    # Triggered from `createManyPosts` mutation.
    onCreatedManyPosts: BatchPayload
        @aws_subscribe(mutations: ["createManyPosts"])
        @aws_auth(cognito_groups: ["users", "admin"])

    # Triggered from `updateManyPosts` mutation.
    onUpdatedManyPosts: BatchPayload
        @aws_subscribe(mutations: ["updateManyPosts"])
        @aws_auth(cognito_groups: ["users", "admin"])

    # Triggered from ANY MULTIPLE records mutation.
    onMutatedManyPosts: BatchPayload
        @aws_subscribe(
            mutations: [
                "createManyPosts"
                "updateManyPosts"
                "deleteManyPosts"
            ]
        )
        @aws_auth(cognito_groups: ["users", "admin"])

    # Triggered from `deleteManyPosts` mutation.
    onDeletedManyPosts: BatchPayload
        @aws_subscribe(mutations: ["deleteManyPosts"])
        @aws_auth(cognito_groups: ["users", "admin"])

    # Triggered from `notify` mutation.
    onNotification: PublishNotification
        @aws_subscribe(mutations: ["notify"])
}

type PublishNotification {
    message: String!
}
